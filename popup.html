<!DOCTYPE html>
<html>
<head>
    <title>Text Reader Settings</title>
    <style>
        body {
            width: 320px;
            padding: 24px 20px 20px 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08), 0 1.5px 4px rgba(0,0,0,0.03);
            margin: 0;
        }
        h2 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 18px;
            color: #222;
            letter-spacing: -0.5px;
        }
        .setting-group {
            margin-bottom: 18px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #444;
            letter-spacing: -0.2px;
        }
        select, input[type="range"], textarea {
            width: 100%;
            padding: 7px 10px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background: #fafbfc;
            font-size: 1rem;
            color: #222;
            outline: none;
            transition: border 0.2s;
            box-sizing: border-box;
        }
        select:focus, input[type="range"]:focus, textarea:focus {
            border: 1.5px solid #b3b3b3;
        }
        .slider-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .slider-container input[type="range"] {
            flex: 1;
            accent-color: #007aff;
            background: transparent;
        }
        .slider-container span {
            min-width: 36px;
            text-align: right;
            color: #888;
            font-size: 0.98rem;
        }
        button {
            width: 100%;
            padding: 10px 0;
            background: linear-gradient(90deg, #f5f5f7 0%, #e9e9ec 100%);
            color: #222;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            box-shadow: 0 1px 2px rgba(0,0,0,0.03);
            margin-top: 8px;
            transition: background 0.2s;
        }
        button:hover {
            background: linear-gradient(90deg, #e9e9ec 0%, #f5f5f7 100%);
        }
        #stopButton {
            background: linear-gradient(90deg, #fbeaea 0%, #f5f5f7 100%);
            color: #d32f2f;
            margin-top: 6px;
        }
        #stopButton:hover {
            background: linear-gradient(90deg, #f5f5f7 0%, #fbeaea 100%);
        }
        .test-area {
            margin-top: 18px;
            padding: 14px 12px 12px 12px;
            background: #fafbfc;
            border-radius: 12px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.03);
        }
        textarea {
            resize: none;
            min-height: 48px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <h2>Text Reader</h2>
    <div class="setting-group">
        <label for="languageSelect">Language</label>
        <select id="languageSelect">
            <option value="">All Languages</option>
        </select>
    </div>
    <div class="setting-group">
        <label for="voiceSelect">Voice</label>
        <select id="voiceSelect">
            <option value="">Loading voices...</option>
        </select>
    </div>
    <div class="setting-group">
        <label>Speed</label>
        <div class="slider-container">
            <input type="range" id="speedSlider" min="0.5" max="2" step="0.1" value="1">
            <span id="speedValue">1.0</span>
        </div>
    </div>
    <div class="setting-group">
        <label>Pitch</label>
        <div class="slider-container">
            <input type="range" id="pitchSlider" min="0.5" max="2" step="0.1" value="1">
            <span id="pitchValue">1.0</span>
        </div>
    </div>
    <div class="setting-group">
        <label>Volume</label>
        <div class="slider-container">
            <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="1">
            <span id="volumeValue">1.0</span>
        </div>
    </div>
    <div class="test-area">
        <label for="testText">Test Text</label>
        <textarea id="testText" rows="3" placeholder="Enter text to test the voice settings...">Hello! This is a test of the text reader extension.</textarea>
        <button id="testButton">Test Voice</button>
        <button id="stopButton">Stop</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
